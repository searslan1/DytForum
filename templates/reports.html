<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Reported Threads</h1>
    </header>
    <section class="reports">
        {{if .Reports}}
        <ul>
            {{range .Reports}}
            <li>
                <p><strong>Thread ID:</strong> {{.ThreadID}}</p>
                <p><strong>Reported by:</strong> {{.Username}} (User ID: {{.UserID}})</p>
                <p><strong>Reason:</strong> {{.Reason}}</p>
            </li>
            {{end}}
        </ul>
        {{else}}
        <p>No reports found.</p>
        {{end}}
    </section>
</body>
</html>
